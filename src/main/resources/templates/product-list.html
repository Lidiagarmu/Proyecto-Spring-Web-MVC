<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container text-center mt-5">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">

       <!--     Tabla de productos -->

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                <!-- Iteramos para que cree las filas-->

                <tr th:each="product: ${product}">
                    <th scope="row" th:text="${product.id}"></th>
                    <td th:text="${product.title}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>

                    <!-- AÃ±adimos botones a la tabla que nos permitiria ver, borrar o editar productos y le damos una forma con btn
                    primary - azul
                    success - verde
                    danger - rojo

                    esto seria ver como crear botones en bootstrap
                    -->
                    <td>
                        <!--tenemos las URLS pero estos controladores habria que crearlos
                        Esta URL @... es para crear URL de forma dinamica. para que se actualice automaticamente en base al id del producto
                        -->
                        <a class="btn btn-primary" th:href="@{/products/{id}/view(id=${product.id})}">Ver</a>
                        <a class="btn btn-success" th:href="@{/products/{id}/edit(id=${product.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/products/{id}/delete(id=${product.id})}">Borrar</a>
                    </td>
                </tr>

                </tbody>
            </table>



        </div>
        <div class="col-2">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
